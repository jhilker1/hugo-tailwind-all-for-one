<div class="my-2.5 py-2.5">
    <span class="text-2xl text-gray-900 dark:text-gray-100 font-header tracking-[1px] my-5">
        {{with .Get "title"}}
        {{.}}
        {{end}}
    </span>
    <br class="m-0 lg:hidden" />
    <span class="lg:float-right">
        {{dateFormat "Jan. 2006" (.Get "start")}} - {{if .Get "end"}}{{ dateFormat "Jan. 2006" (.Get
        "end")}}{{else}}Present{{end}}
    </span>
    <br class="mb-1" />
    <span class="mt-2 mb-3">
        {{ with .Get "comp"}}
        {{ . }}
        {{ end }}
        -
        {{ with .Get "city"}}
        {{ . }}
        {{ end }}
    </span>
    <br>
    {{ .Inner | markdownify}}
</div>
