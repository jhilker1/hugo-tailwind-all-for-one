{{ $count := .Get "count"}}

<ul class="list-none">
   {{ range first $count (where (where .Site.RegularPages "Type" "post") ".Params.featured" "!=" true) }}
      <li class="clear-both">
          <a href="{{.RelPermalink}}">{{.Title}}</a>
          <span class="float-right">
              {{.Date.Format "02 Jan."}} 
          </span>
      </li> 
   {{ end }} 
</ul>
