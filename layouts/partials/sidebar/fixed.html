<aside class="sidebar bg-blueGray-300 dark:bg-blueGray-700 dark:text-gray-100">
  <span class="items-center mt-5 font-bold uppercase">
    <a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
  </span>
<div class="w-48 h-48 mt-3">
  <img src="{{.Site.Params.profilePic | relURL}}" alt="User profile pic" class="object-cover h-full min-w-full rounded-full">
</div>

<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">{{.Site.Params.description}}</p>
<div class="grid w-10/12 grid-cols-3 mt-2 place-items-center">
 {{ range .Site.Params.socials}}
  <a href='{{index . "url"}}' class="col-span-1 text-2xl transition-colors duration-75 hover:text-blue-400">
    <i class='{{index . "icon"}}'></i>
  </a>
 {{ end }}
</div>
</aside>
