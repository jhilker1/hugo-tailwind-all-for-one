<header class="text-gray-800 bg-gray-200 dark:bg-gray-800 dark:text-gray-200 nav-container grid-in-header">
<nav class="items-center hidden h-full space-x-3 lg:flex">
  {{ $currentPage := .}}
  {{ range .Site.Menus.main }}
  {{ $active := or (eq $currentPage.Title .Name) (or ($currentPage.HasMenuCurrent "main" .) ($currentPage.IsMenuCurrent "main" .)) }}
   <a href="{{.URL}}" class="nav-link hover:bg-gray-400 dark:hover:bg-gray-700 {{if $active}}border-b-2 border-blue-400{{end}}">{{.Name}}</a> 
  {{ end }}
    </nav>

<!-- sidebar toggle -->

  <button class="justify-start p-4 lg:hidden hover:bg-gray-400 dark:hover:bg-gray-700"
  x-on:click="document.querySelector('.sidebar-overlay').classList.toggle('-translate-x-full')">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
  <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
</svg>
</button>

<!-- mobile and dark toggles -->
    <div class="flex items-center space-x-4">
  <button class="nav-button hover:bg-gray-400 dark:hover:bg-gray-700" @click="darkMode = !darkMode">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
    </svg> 
  </button>
  <div class="p-4 lg:hidden">Mobile</div>
</div>
</header>
